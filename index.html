<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Platform Nine and Three Quarters</title>
    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="assets/CSS/main.css">
</head>
<body>

        <div class="container">
                <div class="jumbotron">
                    <h1 class="text-center">Welcome to Platform 9 & 3/4</h1>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading text-center">
                        <h2></h2>
                        <h2 id="currentTime">The current time is: </h2>
                    </div>
                </div>
        
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">Current Train Schedule</h3>
                    </div>
                    <div>
                        <table id="trainTable">
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th id="times">Frequency (min)</th>
                                <th id="times"> Next Arrival</th>
                                <th id="times">Minutes Away</th>
                            </tr>
                        </table>
                    </div>
                </div>
                <div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Add Train</h3>
                        </div>
                        <div class="panel-body form-group">
                            <form>
                                <label for="trainNameInput">Train Name</label>
                                <br>
                                <input type="text" class="form-control" name="trName" id="trainInput" placeholder="Hogwarts Express" required>
                                <label for="destinationInput">Destination</label>
                                <br>
                                <input type="text" class="form-control" name="trDest" id="destinationInput" placeholder="Hogwarts School of Witchcraft and Wizardry" required>
                                <br>
                            </form>
                            <form class="form-inline">
                                <label for="timeInput">First Train Time</label>
                                <input type="time" class="form-control mx-sm-3 mb-2" name="trTime" id="timeInput">
                                <label>Frequency (min)</label>
                                <input type="number" class="form-control mx-sm-3 mb-2" name="trFrequency" id="frequencyInput" placeholder="30">
                                <button id="addTrainBtn" type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
        </div>

        <script src="assets/JS/main.js"></script>
    
</body>
</html>
